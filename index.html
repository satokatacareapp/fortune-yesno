<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星屑の恋愛占い - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-green: radial-gradient(circle at top, #0f6b5f, #063b35);
      --gold-gradient: linear-gradient(135deg, #f5e18b 0%, #d4af37 50%, #b8860b 100%);
      --accent-gold: #d4af37;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: var(--bg-green);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 背景のキラキラ */
    #particle-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 550px;
      z-index: 1;
    }

    /* タイトルセクション */
    .header-area {
      text-align: center;
      margin-bottom: 25px;
    }

    .main-title {
      font-size: 28px;
      margin: 0;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.15em;
      font-weight: 700;
    }

    .sub-title {
      font-size: 14px;
      margin-top: 8px;
      color: var(--accent-gold);
      letter-spacing: 0.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .sub-title::before, .sub-title::after {
      content: "";
      height: 1px;
      width: 30px;
      background: var(--accent-gold);
      display: inline-block;
    }

    /* カードデザイン */
    .outer-frame {
      padding: 1px; /* 極細のゴールドライン */
      background: var(--gold-gradient);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    }

    .inner-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 19px;
      padding: 40px 30px;
      text-align: center;
      min-height: 380px;
      display: flex;
      flex-direction: column;
    }

    /* プログレスバー */
    .progress-wrapper {
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 10px;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gold-gradient);
      transition: width 0.6s ease;
    }

    #question {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: auto;
    }

    .gold-btn {
      width: 120px;
      padding: 14px 0;
      font-size: 16px;
      border: 1px solid var(--accent-gold);
      border-radius: 4px; /* あえて少し角を残すとクラシックな高級感が出ます */
      background: transparent;
      color: var(--accent-gold);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .gold-btn:hover {
      background: var(--gold-gradient);
      color: #063b35;
      transform: translateY(-2px);
    }

    .result-display {
      display: none;
      font-size: 1.1rem;
      line-height: 2.2;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="particle-container"></div>

  <div class="container">
    <div class="header-area">
      <h1 class="main-title">星屑の恋愛占い</h1>
      <div class="sub-title">真実の縁を結ぶ</div>
    </div>

    <div class="outer-frame">
      <div class="inner-content">
        
        <div id="quiz-ui">
          <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <h2 id="question"></h2>

          <div class="btn-group">
            <button class="gold-btn" onclick="next(true)">YES</button>
            <button class="gold-btn" onclick="next(false)">NO</button>
          </div>
        </div>

        <div class="result-display" id="resultDisplay"></div>
      </div>
    </div>
  </div>

  <script>
    // 背景パーティクル（星屑）の生成
    const pContainer = document.getElementById('particle-container');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.style.position = 'absolute';
      p.style.background = 'white';
      p.style.borderRadius = '50%';
      const size = Math.random() * 2 + 'px';
      p.style.width = size; p.style.height = size;
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.opacity = Math.random();
      pContainer.appendChild(p);
    }

    const questions = [
      "最近、あの人のことを考える時間が増えましたか？",
      "連絡が来ると少し期待してしまいますか？",
      "本音を伝えられずにいると感じますか？",
      "相手の気持ちが気になって眠れない夜はありますか？",
      "自分ばかり想っている気がしますか？",
      "それでも、関係を信じたい気持ちはありますか？",
      "未来の話をしたことがありますか？",
      "小さな優しさに救われたことはありますか？",
      "このご縁は意味があると感じますか？",
      "今も心のどこかで繋がっていると思いますか？"
    ];

    let currentIdx = 0;
    let yesScore = 0;

    const qEl = document.getElementById("question");
    const bar = document.getElementById("progressBar");
    const quizUI = document.getElementById("quiz-ui");
    const resEl = document.getElementById("resultDisplay");

    function render() {
      qEl.textContent = questions[currentIdx];
      bar.style.width = ((currentIdx / questions.length) * 100) + "%";
    }

    function next(val) {
      if (val) yesScore++;
      currentIdx++;
      if (currentIdx < questions.length) render();
      else finish();
    }

    function finish() {
      bar.style.width = "100%";
      quizUI.style.display = "none";
      let msg = yesScore >= 8 ? "【宿命の絆】<br>あなたとあの人のご縁は、天に守られています。" : "【新しい風】<br>今は自分を大切にする時期。素晴らしい未来が待っています。";
      resEl.innerHTML = msg;
      resEl.style.display = "block";
    }

    render();
  </script>
</body>
</html>
