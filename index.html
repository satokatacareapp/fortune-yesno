<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やさしい恋愛占い - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* 元のイメージを活かした深い緑のグラデーション */
      --bg-green: radial-gradient(circle at top, #0f6b5f, #063b35);
      --gold-gradient: linear-gradient(135deg, #f5e18b 0%, #d4af37 50%, #b8860b 100%);
      --accent-gold: #d4af37;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: var(--bg-green);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* 星屑が舞う背景演出 */
    #particle-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 550px;
      z-index: 1;
      position: relative;
    }

    /* 豪華なダブルゴールドフレーム */
    .outer-frame {
      padding: 12px;
      background: var(--gold-gradient);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .inner-content {
      background: rgba(255, 255, 255, 0.08); /* 透過させて背景の緑を微かに見せる */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 22px;
      padding: 40px 30px;
      text-align: center;
      min-height: 420px;
      display: flex;
      flex-direction: column;
    }

    .logo-area img {
      max-width: 200px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
    }

    /* プログレスバー */
    .progress-wrapper {
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 10px;
      margin: 20px 0 40px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gold-gradient);
      box-shadow: 0 0 10px var(--accent-gold);
      transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* 質問テキスト */
    #question {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 50px;
      min-height: 4em;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      transition: opacity 0.5s, transform 0.5s;
    }

    /* ボタンデザイン */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: auto;
    }

    .gold-btn {
      width: 140px;
      padding: 16px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: var(--gold-gradient);
      color: #063b35; /* 文字は深い緑で高級感を */
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .gold-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
      filter: brightness(1.1);
    }

    /* 結果画面 */
    .result-display {
      display: none;
      font-size: 1.15rem;
      line-height: 2.2;
      animation: resultFade 1.2s ease forwards;
    }

    @keyframes resultFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="particle-container"></div>

  <div class="container">
    <div class="outer-frame">
      <div class="inner-content">
        
        <div class="logo-area">
          <img src="images/logo.png" alt="やさしい恋愛占い">
        </div>

        <div id="quiz-ui">
          <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <h2 id="question"></h2>

          <div class="btn-group">
            <button class="gold-btn" onclick="next(true)">YES</button>
            <button class="gold-btn" onclick="next(false)">NO</button>
          </div>
        </div>

        <div class="result-display" id="resultDisplay"></div>

      </div>
    </div>
  </div>

  <script>
    // 背景のキラキラ演出
    const pContainer = document.getElementById('particle-container');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.style.position = 'absolute';
      p.style.background = 'rgba(212, 175, 55, 0.4)';
      p.style.borderRadius = '50%';
      const size = Math.random() * 3 + 'px';
      p.style.width = size; p.style.height = size;
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      // ゆっくり漂うアニメーション
      p.animate([
        { transform: 'translateY(0) translateX(0)', opacity: 0 },
        { transform: `translateY(-${Math.random() * 100}px) translateX(${Math.random() * 20}px)`, opacity: 0.8 },
        { transform: 'translateY(-200px) translateX(0)', opacity: 0 }
      ], {
        duration: Math.random() * 4000 + 4000,
        iterations: Infinity,
        delay: Math.random() * 5000
      });
      pContainer.appendChild(p);
    }

    const questions = [
      "最近、あの人のことを考える時間が増えましたか？",
      "連絡が来ると少し期待してしまいますか？",
      "本音を伝えられずにいると感じますか？",
      "相手の気持ちが気になって眠れない夜はありますか？",
      "自分ばかり想っている気がしますか？",
      "それでも、関係を信じたい気持ちはありますか？",
      "未来の話をしたことがありますか？",
      "小さな優しさに救われたことはありますか？",
      "このご縁は意味があると感じますか？",
      "今も心のどこかで繋がっていると思いますか？"
    ];

    let currentIdx = 0;
    let yesScore = 0;

    const qEl = document.getElementById("question");
    const bar = document.getElementById("progressBar");
    const quizUI = document.getElementById("quiz-ui");
    const resEl = document.getElementById("resultDisplay");

    function render() {
      qEl.style.opacity = 0;
      qEl.style.transform = "translateY(10px)";
      
      setTimeout(() => {
        qEl.textContent = questions[currentIdx];
        qEl.style.opacity = 1;
        qEl.style.transform = "translateY(0)";
        bar.style.width = ((currentIdx / questions.length) * 100) + "%";
      }, 400);
    }

    function next(val) {
      if (val) yesScore++;
      currentIdx++;

      if (currentIdx < questions.length) {
        render();
      } else {
        finish();
      }
    }

    function finish() {
      bar.style.width = "100%";
      quizUI.style.display = "none";
      
      let msg = "";
      if (yesScore >= 8) msg = "【宿命の絆】<br>あなたとあの人のご縁は、天に守られています。迷わずその直感を信じて進んでください。";
      else if (yesScore >= 6) msg = "【芽生えの時】<br>焦る必要はありません。今は種をまく時期。やがて美しい花が咲くことを信じましょう。";
      else if (yesScore >= 4) msg = "【凪のひととき】<br>今は少し自分を休ませる時かもしれません。静かに運命が動くのを待ちましょう。";
      else if (yesScore >= 2) msg = "【内なる対話】<br>相手ではなく、まずは自分の心に「どうしたい？」と問いかけてみることが鍵です。";
      else msg = "【新しい門出】<br>一つの終わりは、新しい奇跡の始まり。手放すことで、より輝くご縁が舞い込みます。";

      resEl.innerHTML = msg;
      resEl.style.display = "block";
    }

    render();
  </script>
</body>
</html>
